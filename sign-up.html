<body>

    <nav>
        <div class="logo">
            <h1>SpaceWalkers</h1>
        </div>
        <div class="navigation">
            <a href="index.html">Home</a>
            <a href="">About Us</a>
            <a href="">Blog</a>
            <a href="">Contact</a>
            <a href="sign-up.html">Sign In</a>
        </div>
    </nav>
    <div class="signup">

        <div class="container home">

            <div class="sign-in">
                <h2>Sign In</h2> <br>
                <form action="" class="formlayout">
                    <div><input type="text" name="Username" placeholder="Username here"></div>
                    <br>
                    <div><input type="text" name="Password" placeholder="Password here"></div>
                    <br>
                    <div><input type="submit"></div>
                </form>

            </div>
            <hr>

            <div class="img"><img src="img/main-header.png" alt="view of earth from space looking at the curve of the atmosphere."></div>
            <hr>

            <div class="sign-up">
                <h2>New Member Sign Up</h2>
                <form action="" class="formlayout"> <br>
                    <div><input type="text" name="First Name" placeholder="First Name"></div> <br>
                    <div><input type="text" name="Last Name" placeholder="Last Name"></div> <br>
                    <div><input type="text" name="Username/Email" placeholder="Username/Email"></div> <br>
                    <div><input type="text" name="Password" placeholder="Password"></div> <br>
                    <div><input type="text" name="Phone Number" placeholder="Phone Number"></div> <br>
                    <div><input type="submit"></div> <br>







                </form>

            </div>


            <footer>
                <p>Copyright SpaceWalkers 2018</p>
            </footer>

        </div>
    </div>
